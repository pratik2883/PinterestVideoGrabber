version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
      - index.html
      - assets/**/*
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm run build