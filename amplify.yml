version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
      - public/**/*
      - index.js
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm run build